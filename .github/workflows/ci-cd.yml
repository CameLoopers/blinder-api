name: CI/CD for Spring Boot with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Connect with SSH
      run: |
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh -i ~/.ssh/deploy_key ubuntu@ec2-51-20-55-82.eu-north-1.compute.amazonaws.com
    - name: Restart Blinder API
      run: sudo systemctl restart blinderapi
    - name: Restart NGINX
      run: sudo systemctl restart nginx
         
